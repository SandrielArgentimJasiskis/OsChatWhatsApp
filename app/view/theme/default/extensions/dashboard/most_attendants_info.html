<div class="container">
    <table class="form table-form" style="margin-left:0px">
        <thead>
			<tr>
				<th colspan="3">
					<div class="TitleContainer">
						<span>{{ title }}</span>
					</div>
				</th>
			</tr>
            <tr>
                {% if most_attendants %}
                    <th>{{ text_attendant }}</th>
                    <th>{{ text_total }}</th>
                {% else %}
                    <th><center><h2 class="empty">{{ text_empty_data }}<h2></center></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% if most_attendants %}
                {% for most_attendant in most_attendants %}
                <tr>
                    <td>{{ most_attendant.attendant }}</td>
                    <td>{{ most_attendant.total }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
