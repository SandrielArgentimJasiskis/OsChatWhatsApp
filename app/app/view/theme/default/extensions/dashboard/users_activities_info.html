<div class="container">
    <table class="form table-form" style="margin-left:0px">
        <thead>
			<tr>
				<th colspan="3">
					<div class="TitleContainer">
						<span>{{ title }}</span>
					</div>
				</th>
			</tr>
            <tr>
                {% if users_activities %}
                    <th>{{ text_activity }}</th>
                    <th>{{ text_time }}</th>
                {% else %}
                    <th><center><h2 class="empty">{{ text_empty_data }}<h2></center></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% if users_activities %}
                {% for user_activity in users_activities %}
                <tr>
                    <td>{{ user_activity.activity }}</td>
                    <td>{{ user_activity.date }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
