<div class="container">
    <table class="form table-form" style="margin-left:0px">
        <thead>
			<tr>
				<th colspan="3">
					<div class="TitleContainer">
						<span>{{ title }}</span>
					</div>
				</th>
			</tr>
            <tr>
                {% if most_keywords %}
                    <th>{{ text_keyword }}</th>
                    <th>{{ text_quantity }}</th>
                {% else %}
                    <th><center><h2 class="empty">{{ text_empty_data }}<h2></center></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% if most_keywords %}
                {% for most_keyword in most_keywords %}
                <tr>
                    <td>{{ most_keyword.keyword }}</td>
                    <td>{{ most_keyword.quantity }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
