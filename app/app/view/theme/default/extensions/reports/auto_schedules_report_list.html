<table class="form table-form">
    <thead>
        <tr>
            <th>{{ text_th_id }}</th>
            <th>{{ text_th_schedule }}</th>
            <th>{{ text_th_status }}</th>
            <th>{{ text_th_date }}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for schedule in schedules %}
        <tr>
            <td>{{ schedule.id }}</td>
            <td>{{ schedule.title }}</td>
            <td>{{ schedule.text_status }}</td>
            <td>{{ schedule.date }}</td>
            <td><a href="{{ schedule.view }}"><i class="fa fa-eye"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
